  <script>
        function getAccessToken() {
            const hashParams = window.location.hash.substr(1).split('&');
            for (let i = 0; i < hashParams.length; i++) {
                const parts = hashParams[i].split('=');
                if (parts[0] === 'access_token') {
                    return parts[1];
                }
            }
            return null;
        }
    if (getAccessToken()){
      var urlCourante = window.location.href;
